<script>
const API = "https://fast-chat-worker.ne0s0u1-pd.workers.dev";
const langs = ["zh","ja","de","pt","es","fr","ko","tw","vi"];
const el = {
  runBtn: document.getElementById("runBtn"),
  output: document.getElementById("output"),
  status: document.getElementById("status"),
  apiKey: document.getElementById("userApiKey"),
  src: document.getElementById("sourceJSON"),
  best: document.getElementById("bestExample"),
  progress: document.getElementById("progressBar"),
};

// æ¨¡å¼åˆ‡æ¢
const jsonBtn = document.getElementById("mode-json");
const mdBtn = document.getElementById("mode-md");
const jsonSection = document.getElementById("jsonSection");
const mdSection = document.getElementById("mdSection");
jsonBtn.addEventListener("click", ()=>{
  jsonSection.classList.remove("hidden"); mdSection.classList.add("hidden");
  jsonBtn.classList.add("active"); mdBtn.classList.remove("active");
});
mdBtn.addEventListener("click", ()=>{
  mdSection.classList.remove("hidden"); jsonSection.classList.add("hidden");
  mdBtn.classList.add("active"); jsonBtn.classList.remove("active");
});

// ä¿å­˜API Key
el.apiKey.value = localStorage.getItem("apicore_user_key") || "";
el.apiKey.addEventListener("input", ()=>localStorage.setItem("apicore_user_key", el.apiKey.value));

// ä¸Šä¼ æ–‡ä»¶é€»è¾‘
const fileInput = document.getElementById("uploadFile");
const uploadLabel = document.getElementById("uploadLabel");
fileInput.addEventListener("change", e=>{
  const f = e.target.files[0];
  if(!f) return;
  const r = new FileReader();
  r.onload = ()=>{ el.src.value = r.result; uploadLabel.textContent = `å·²é€‰æ‹©ï¼š${f.name}`; };
  r.readAsText(f);
});
const dropArea = uploadLabel.parentElement;
dropArea.addEventListener("dragover", e=>{ e.preventDefault(); dropArea.classList.add("bg-indigo-100"); });
dropArea.addEventListener("dragleave", ()=> dropArea.classList.remove("bg-indigo-100"));
dropArea.addEventListener("drop", e=>{
  e.preventDefault(); dropArea.classList.remove("bg-indigo-100");
  const f = e.dataTransfer.files[0]; if(!f) return;
  const r = new FileReader(); r.onload = ()=>{ el.src.value = r.result; uploadLabel.textContent = `å·²ä¸Šä¼ ï¼š${f.name}`; }; r.readAsText(f);
});

// JSON ç¿»è¯‘
async function translateAll(){
  const jsonText = el.src.value.trim();
  const bestExample = el.best.value.trim();
  const userApiKey = el.apiKey.value.trim();
  if(!jsonText || !userApiKey) return alert("è¯·å¡«å†™ JSON ä¸ API Key");
  el.runBtn.disabled = true;
  el.status.textContent = "ğŸš§ æ­£åœ¨å¹¶å‘ç¿»è¯‘ä¸­...";
  el.output.innerHTML = ""; el.progress.style.width = "10%";
  const res = await fetch(API,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({jsonText,bestExample,userApiKey,langs})});
  const data = await res.json();
  if(data.error){ el.status.textContent = "âŒ " + data.error; el.runBtn.disabled=false; el.progress.style.width="0%"; return; }
  renderResults(data.results);
  el.status.textContent = "âœ… ç¿»è¯‘å®Œæˆ"; el.progress.style.width = "100%"; el.runBtn.disabled=false;
}
function renderResults(results){
  const out = el.output; out.innerHTML = "";
  let done=0, total=Object.keys(results).length;
  for(const [lang, raw] of Object.entries(results)){
    const content=cleanFence(raw);
    const div=document.createElement("div");
    div.className="rounded-xl border border-gray-200 bg-white shadow-sm hover:shadow-md transition-all duration-300 p-3";
    div.innerHTML=`<h3 class='text-indigo-600 font-semibold text-sm mb-1'>${lang.toUpperCase()}</h3>
      <pre class='text-xs bg-gray-50 rounded-lg p-2 overflow-auto max-h-52 font-mono'>${escapeHTML(content)}</pre>
      <a download='${lang}.json' href='data:application/json;charset=utf-8,${encodeURIComponent(content)}' class='inline-block mt-1 text-xs text-indigo-500 font-medium hover:text-indigo-700'>â¬‡ ä¸‹è½½ ${lang}.json</a>`;
    out.appendChild(div);
    done++; el.progress.style.width=((done/total)*100)+"%";
  }
}
function cleanFence(text){return String(text||"").replace(/^```(?:json)?\s*/i,"").replace(/```+$/i,"").trim();}
function escapeHTML(str){return str.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");}
document.getElementById("runBtn").addEventListener("click", translateAll);
document.getElementById("downloadAll").addEventListener("click", async ()=>{
  const cards=document.querySelectorAll("#output pre");
  if(!cards.length){alert("æ²¡æœ‰å¯ä¸‹è½½çš„å†…å®¹");return;}
  const zip=await createZip(); const blob=await zip.generateAsync({type:"blob"});
  const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="translations.zip"; a.click();
});
async function createZip(){
  if(typeof JSZip==="undefined"){ await import("https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"); }
  const zip=new JSZip(); document.querySelectorAll("#output pre").forEach(pre=>{
    const lang=pre.parentElement.querySelector("h3").textContent.trim();
    zip.file(`${lang}.json`, pre.textContent);
  }); return zip;
}

// Markdown ç¿»è¯‘
document.getElementById("runMdBtn").addEventListener("click", async ()=>{
  const text=document.getElementById("markdownInput").value.trim();
  const bestExample=document.getElementById("mdBestExample").value.trim();
  const userApiKey=el.apiKey.value.trim();
  if(!text||!userApiKey) return alert("è¯·å¡«å†™ Markdown ä¸ API Key");
  const status=document.getElementById("mdStatus");
  status.textContent="ğŸš§ æ­£åœ¨å¹¶å‘ç¿»è¯‘...";
  const res=await fetch(API,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({markdownText:text,bestExample,userApiKey,langs,mode:"markdown"})});
  const data=await res.json();
  const tbody=document.getElementById("mdOutput"); tbody.innerHTML="";
  if(data.error){ status.textContent="âŒ "+data.error; return; }
  for(const [lang,content] of Object.entries(data.results)){
    const tr=document.createElement("tr");
    tr.innerHTML=`<td class='border-t px-3 py-2 font-semibold text-indigo-600'>${lang.toUpperCase()}</td>
      <td class='border-t px-3 py-2 font-mono text-gray-700 whitespace-pre-wrap'>${content}</td>`;
    tbody.appendChild(tr);
  }
  status.textContent="âœ… ç¿»è¯‘å®Œæˆ";
});

// å¤åˆ¶ CSV
document.getElementById("copyCsvBtn").addEventListener("click", ()=>{
  const rows=[["Language","Translation"]];
  document.querySelectorAll("#mdOutput tr").forEach(tr=>{
    const tds=tr.querySelectorAll("td");
    rows.push([tds[0].innerText, tds[1].innerText]);
  });
  const csv=rows.map(r=>r.map(v=>`"${v.replace(/"/g,'""')}"`).join(",")).join("\n");
  navigator.clipboard.writeText(csv);
  alert("âœ… å·²å¤åˆ¶ CSV åˆ°å‰ªè´´æ¿ï¼");
});
</script>
