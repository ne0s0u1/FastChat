             <div class="w-full h-1.5 bg-slate-200/50 rounded-full overflow-hidden">
                <div id="progressBar" class="h-full bg-gradient-to-r from-purple-500 to-blue-500 w-0 transition-all duration-500 ease-out shadow-[0_0_10px_rgba(168,85,247,0.5)]"></div>

                 <div class="flex-1 flex flex-col">
                    <label class="text-[11px] font-bold text-slate-500 uppercase tracking-wider mb-2 ml-1">Markdown æºæ–‡æœ¬</label>
                    <textarea id="markdownInput" placeholder="ç²˜è´´ Markdown æ–‡æœ¬..."

                    <button id="copyCsvBtn" class="h-12 rounded-xl bg-white/60 text-emerald-700 font-bold border border-emerald-100 shadow-sm hover:bg-white/80 hover:shadow-md hover:-translate-y-0.5 transition-all flex items-center justify-center gap-2 text-sm">

<!-- JSé€»è¾‘ -->
<script>
// åˆå§‹åŒ–å›¾æ ‡
lucide.createIcons();

const API = "https://fast-chat-worker.ne0s0u1-pd.workers.dev";
const langs = ["zh","ja","de","pt","es","fr","ko","tw","vi"];
const el = {
  runBtn: document.getElementById("runBtn"),
  output: document.getElementById("output"),
  status: document.getElementById("status"),
  apiKey: document.getElementById("userApiKey"),
  src: document.getElementById("sourceJSON"),
  best: document.getElementById("bestExample"),
  progress: document.getElementById("progressBar"),
};

// æ¨¡å¼åˆ‡æ¢é€»è¾‘ (Style updates)
const jsonBtn = document.getElementById("mode-json");
const mdBtn = document.getElementById("mode-md");
const jsonSection = document.getElementById("jsonSection");
const mdSection = document.getElementById("mdSection");

const activeClass = "bg-white text-purple-700 shadow-sm ring-1 ring-black/5".split(" ");
const inactiveClass = "text-slate-500 hover:text-slate-700 hover:bg-white/30".split(" ");

function setMode(mode) {
    if (mode === 'json') {
        jsonSection.classList.remove("hidden");
        mdSection.classList.add("hidden");
        
        jsonBtn.classList.remove(...inactiveClass);
        jsonBtn.classList.add(...activeClass);
        
        mdBtn.classList.remove(...activeClass);
        mdBtn.classList.add(...inactiveClass);
    } else {
        mdSection.classList.remove("hidden");
        jsonSection.classList.add("hidden");
        
        mdBtn.classList.remove(...inactiveClass);
        mdBtn.classList.add(...activeClass);
        
        jsonBtn.classList.remove(...activeClass);
        jsonBtn.classList.add(...inactiveClass);
    }
}

jsonBtn.addEventListener("click", () => setMode('json'));
mdBtn.addEventListener("click", () => setMode('md'));

// ä¿å­˜API Key
el.apiKey.value = localStorage.getItem("apicore_user_key") || "";
el.apiKey.addEventListener("input", ()=>localStorage.setItem("apicore_user_key", el.apiKey.value));

// ä¸Šä¼ æ–‡ä»¶é€»è¾‘
const fileInput = document.getElementById("uploadFile");
const uploadLabel = document.getElementById("uploadLabel");
const uploadSpan = uploadLabel.querySelector("span");

fileInput.addEventListener("change", e=>{
  const f = e.target.files[0];
  if(!f) return;
  const r = new FileReader();
  r.onload = ()=>{ el.src.value = r.result; uploadSpan.textContent = f.name; };
  r.readAsText(f);
});

// JSON ç¿»è¯‘
async function translateAll(){
  const jsonText = el.src.value.trim();
  const bestExample = el.best.value.trim();
  const userApiKey = el.apiKey.value.trim();
  if(!jsonText || !userApiKey) return alert("è¯·å¡«å†™ JSON ä¸ API Key");
  el.runBtn.disabled = true;
  el.runBtn.classList.add("opacity-70", "cursor-not-allowed");
  
  el.status.innerHTML = `<i data-lucide="loader-2" class="w-3 h-3 animate-spin"></i> ç¿»è¯‘ä¸­...`;
  lucide.createIcons();
  
  el.output.innerHTML = ""; el.progress.style.width = "10%";
  
  try {
      const res = await fetch(API,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({jsonText,bestExample,userApiKey,langs})});
      const data = await res.json();
      
      if(data.error){ 
          el.status.innerHTML = `<span class="text-red-500 flex items-center gap-1"><i data-lucide="x-circle" class="w-3 h-3"></i> ${data.error}</span>`; 
          el.runBtn.disabled=false; 
          el.runBtn.classList.remove("opacity-70", "cursor-not-allowed");
          el.progress.style.width="0%"; 
          lucide.createIcons();
          return; 
      }
      
      renderResults(data.results);
      el.status.innerHTML = `<span class="text-green-600 flex items-center gap-1"><i data-lucide="check" class="w-3 h-3"></i> å®Œæˆ</span>`; 
      el.progress.style.width = "100%"; 
      el.runBtn.disabled=false;
      el.runBtn.classList.remove("opacity-70", "cursor-not-allowed");
      lucide.createIcons();
  } catch (e) {
      alert("Network Error");
      el.runBtn.disabled=false;
      el.runBtn.classList.remove("opacity-70", "cursor-not-allowed");
  }
}

function renderResults(results){
  const out = el.output; out.innerHTML = "";
  let done=0, total=Object.keys(results).length;
  for(const [lang, raw] of Object.entries(results)){
    const content=cleanFence(raw);
    const div=document.createElement("div");
    // New Card Style
    div.className="rounded-xl border border-white/50 bg-white/40 shadow-sm hover:shadow-md hover:bg-white/60 transition-all duration-300 p-4 flex flex-col backdrop-blur-sm";
    div.innerHTML=`
      <div class="flex justify-between items-center mb-2">
          <h3 class='text-purple-700 font-bold text-xs uppercase tracking-wider flex items-center gap-1'>
             <span class="w-1.5 h-1.5 rounded-full bg-purple-500"></span> ${lang.toUpperCase()}
          </h3>
          <a download='${lang}.json' href='data:application/json;charset=utf-8,${encodeURIComponent(content)}' class='text-[10px] bg-white/50 hover:bg-white px-2 py-1 rounded text-slate-600 hover:text-purple-600 border border-white/40 transition-colors'>
             â¬‡ ä¸‹è½½
          </a>
      </div>
      <textarea readonly class='text-xs bg-slate-50/50 rounded-lg p-2 font-mono text-slate-600 border border-slate-200/50 outline-none resize-none h-32 w-full'>${escapeHTML(content)}</textarea>
      `;
    out.appendChild(div);
    done++; el.progress.style.width=((done/total)*100)+"%";
  }
}
function cleanFence(text){return String(text||"").replace(/^```(?:json)?\s*/i,"").replace(/```+$/i,"").trim();}
function escapeHTML(str){return str.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");}
document.getElementById("runBtn").addEventListener("click", translateAll);
document.getElementById("downloadAll").addEventListener("click", async ()=>{
  const cards=document.querySelectorAll("#output pre");
  if(!cards.length){alert("æ²¡æœ‰å¯ä¸‹è½½çš„å†…å®¹");return;}
  const zip=await createZip(); const blob=await zip.generateAsync({type:"blob"});
  const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="translations.zip"; a.click();
});
async function createZip(){
  if(typeof JSZip==="undefined"){ await import("https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"); }
  const zip=new JSZip(); document.querySelectorAll("#output pre").forEach(pre=>{
    const lang=pre.parentElement.querySelector("h3").textContent.trim();
    zip.file(`${lang}.json`, pre.textContent);
  }); return zip;
}

// Markdown ç¿»è¯‘ï¼ˆæ¨ªå‘è¡¨å¤´ç‰ˆï¼‰
document.getElementById("runMdBtn").addEventListener("click", async ()=>{
  const text = document.getElementById("markdownInput").value.trim();
  const bestExample = document.getElementById("mdBestExample").value.trim();
  const userApiKey = el.apiKey.value.trim();
  if (!text || !userApiKey) return alert("è¯·å¡«å†™ Markdown ä¸ API Key");

  const status = document.getElementById("mdStatus");
  status.textContent = "ğŸš§ æ­£åœ¨å¹¶å‘ç¿»è¯‘...";

  const res = await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      markdownText: text,
      bestExample,
      userApiKey,
      langs,
      mode: "markdown"
    }),
  });

  const data = await res.json();
  const tbody = document.getElementById("mdOutput");
  tbody.innerHTML = "";

  if (data.error) {
    status.textContent = "âŒ " + data.error;
    return;
  }

  // è®¾ç½®æ¨ªå‘è¡¨å¤´
  const table = tbody.closest("table");
  const thead = table.querySelector("thead");
  thead.innerHTML = "<tr>" + langs.map(l => `<th class='py-2 px-3 border-b text-center text-gray-700 font-semibold'>${l.toUpperCase()}</th>`).join("") + "</tr>";

  // æ¨ªå‘ä¸€è¡Œç»“æœ
  const row = document.createElement("tr");
  row.innerHTML = langs.map(lang => {
    const val = data.results[lang] || "";
    return `<td class='border-t px-3 py-2 font-mono text-gray-700 whitespace-pre-wrap align-top'>${val}</td>`;
  }).join("");
  tbody.appendChild(row);

  status.textContent = "âœ… ç¿»è¯‘å®Œæˆ";
});

// âœ… å¤åˆ¶ TSVï¼ˆåªå¤åˆ¶æ•°æ®è¡Œï¼Œä¸åŒ…å«è¡¨å¤´ï¼‰
document.getElementById("copyCsvBtn").addEventListener("click", ()=>{
  const tbody = document.getElementById("mdOutput");
  const cells = tbody.querySelectorAll("td");
  const values = Array.from(cells).map(td => td.innerText.replace(/\n/g, "\\n"));
  const tsv = values.join("\t");
  navigator.clipboard.writeText(tsv);
  alert("âœ… å·²å¤åˆ¶ TSV æ•°æ®è¡Œåˆ°å‰ªè´´æ¿ï¼");
});

</script>
</body>
